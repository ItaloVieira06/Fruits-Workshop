{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Vender</title>                                      
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->		
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/util.css' %}">
	<script src= "{% static 'javascript/utilities.js' %}"></script>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/> 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"> 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}"> 
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"> 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head> 
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
			<div class="wrap-login100">
				<form id="page" class="login100-form validate-form" method="post" action="{% url 'send' %}">
					{% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Vender Fruta
					</span>

					<div class="wrap-input100 validate-input" data-validate="Enter date">
						<input class="input100" type="datetime-local" name="date" placeholder="Hora da Venda" required>
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter discount">
						<select name="discount" id="discount" >
                              <option value="0" >0% de desconto</option>
							  <option value="5">5% de desconto</option>
							  <option value="10">10% de desconto</option>
							  <option value="15">15% de desconto</option>
							  <option value="20">25% de desconto</option>
							  <option value="25">25% de desconto</option>
                        </select>
					</div>
                    
					<div id="product" class="product">

					 <div class="wrap-input100 validate-input" data-validate = "Enter product">
                        <select name="frutas[]" id="frutas" required>
							<option value="" selected disable> ------- </option>
                            {% for fruits in fruits %}
                              <option value="{{fruits.name}}">{{fruits.name}}</option>
                            {% endfor %}
                        </select>
					 </div>

					 <div class="wrap-input100 validate-input" data-validate="Enter quantity">
						<input class="input100" type="text" name="quantity[]" placeholder="Quantidade" required>
						<span class="focus-input100" ></span>
					 </div>

					</div>


					<div class="container-login100-form-btn">
						<button type="button" id="newItem" class="login100-form-btn" onclick="theSame()">
							Adicionar Produto
						</button>
					</div>

					<br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Vender
						</button>
					</div>

                    <br>

                    <div class="container-login100-form-btn">
						<a href="{% url 'salesman' %}" class="login100-form-btn">
							Voltar
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->


</body>
</html>
